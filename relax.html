      <h1>RELAX ZONE</h1>
      <p>Calm breathing aid and quick breaks.</p>

      <section class="relax">
        <button onclick="startBreathing()">Start 4-4-4 Breathing</button>
        <div id="breathGuide"></div>
      </section>

      
    </main>

    <footer>
        <p>Made by mohamad Â©</p>
    </footer>

<script>
let breathingTimer = null;
function startBreathing(){
  const area = document.getElementById('breathGuide');
  clearInterval(breathingTimer);
  let phase = 0;
  area.textContent = 'Get ready...';
  breathingTimer = setInterval(()=>{
    phase = (phase + 1) % 3;
    if(phase === 0) area.textContent = 'Inhale for 4';
    if(phase === 1) area.textContent = 'Hold for 4';
    if(phase === 2) area.textContent = 'Exhale for 4';
  }, 4000);
}
</script>
