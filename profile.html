<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PROFILE PAGE - MOHA WORLD</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" height="100px" width="200px" alt="Moha Logo" />
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a href="store.html">Store</a>
      <a href="signin.html">Sign in</a>
      <a href="#" id="menu-btn">Menu</a>
    </nav>
  </header>

    <main>
      <h1>PROFILE PAGE</h1>
      <p>Edit your display name and preferences.</p>

      <form onsubmit="saveProfile(event)">
        <label>Name: <input id="name" placeholder="Your name"></label><br>
        <label>Bio: <textarea id="bio" placeholder="Short bio"></textarea></label><br>
        <button type="submit">Save</button>
      </form>

      <div id="profileSaved"></div>

      
    </main>

    <footer>
        <p>Made by mohamad ©</p>
    </footer>

<script>
function saveProfile(e){
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const bio = document.getElementById('bio').value.trim();
  document.getElementById('profileSaved').textContent = 'Saved: ' + (name || 'Unnamed') + ' — ' + (bio || 'No bio');
}
</script>

</body>
</html>
