<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PLANER / CALENDAR - MOHA WORLD</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" height="100px" width="200px" alt="Moha Logo">
        </div>

        <nav>
            <a href="#home">Home</a>
            <a href="#Store">Store</a>
            <a href="#sign_in">Sign in</a>
            <a href="#Menu">Menu</a>
        </nav>
    </header>

    <main>
      <h1>PLANER / CALENDAR</h1>
      <p>Simple date-based planner.</p>

      <section class="planner">
        <input type="date" id="planDate">
        <input placeholder="Event description" id="planText">
        <button onclick="addPlan()">Add</button>
        <ul id="plans"></ul>
      </section>

      <p><a href="index.html">← Back to Home</a></p>
    </main>

    <footer>
        <p>Made by mohamad ©</p>
    </footer>

<script>
function addPlan(){
  const d = document.getElementById('planDate').value;
  const t = document.getElementById('planText').value.trim();
  if(!d || !t) return;
  const li = document.createElement('li');
  li.textContent = d + ': ' + t;
  const rem = document.createElement('button');
  rem.textContent = 'Remove';
  rem.onclick = () => li.remove();
  li.appendChild(rem);
  document.getElementById('plans').appendChild(li);
  document.getElementById('planText').value = '';
}
</script>

</body>
</html>
