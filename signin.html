<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MOHA WORLD — Sign in</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo"><img src="logo.png" alt="Moha Logo" /></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="store.html">Store</a>
      <a href="signin.html" aria-current="page">Sign in</a>
      
    </nav>
  </header>

  <main>
    <section>
      <h1>Sign in</h1>
      <form class="signin-form" action="#" method="POST">
        <label for="email">Email</label><br />
        <input id="email" name="email" type="email" placeholder="you@example.com" required /><br />
        <label for="password">Password</label><br />
        <input id="password" name="password" type="password" placeholder="password" required /><br />
        <button type="submit">Sign In</button>
      </form>

      <p style="margin-top:12px;">
        Don't have an account? <a href="index.html#">Create one</a>
      </p>
    </section>
  </main>

  <footer>
    <p>Made by mohamad ©</p>
    <div class="footer-links">
      <a href="index.html">CONTACT</a>
      <a href="index.html">About</a>
      <a href="index.html">P-mode</a>
      <a href="index.html">EN</a>
    </div>
  </footer>
</body>
</html>
