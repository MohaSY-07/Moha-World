<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MONEY MANAGER - MOHA WORLD</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" height="100px" width="200px" alt="Moha Logo" />
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a href="store.html">Store</a>
      <a href="signin.html">Sign in</a>
      <a href="#" id="menu-btn">Menu</a>
    </nav>
  </header>

    <main>
      <h1>MONEY MANAGER</h1>
      <p>Simple expense tracker.</p>

      <section class="money">
        <input id="desc" placeholder="Description">
        <input id="amount" type="number" step="0.01" placeholder="Amount">
        <button onclick="addExpense()">Add</button>
        <ul id="expenses"></ul>
        <p>Total: <span id="total">0.00</span></p>
      </section>

      
    </main>

    <footer>
        <p>Made by mohamad ©</p>
    </footer>

<script>
let total = 0;
function addExpense(){
  const desc = document.getElementById('desc').value.trim();
  const amount = parseFloat(document.getElementById('amount').value);
  if(!desc || isNaN(amount)) return;
  const li = document.createElement('li');
  li.textContent = desc + ' — ' + amount.toFixed(2);
  const btn = document.createElement('button');
  btn.textContent = 'Remove';
  btn.onclick = () => {
    total -= amount;
    updateTotal();
    li.remove();
  };
  li.appendChild(btn);
  document.getElementById('expenses').appendChild(li);
  total += amount;
  updateTotal();
  document.getElementById('desc').value = '';
  document.getElementById('amount').value = '';
}
function updateTotal(){
  document.getElementById('total').textContent = total.toFixed(2);
}
</script>

</body>
</html>
