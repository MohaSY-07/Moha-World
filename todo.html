<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TO DO LIST - MOHA WORLD</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" height="100px" width="200px" alt="Moha Logo" />
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a href="store.html">Store</a>
      <a href="signin.html">Sign in</a>
      <a href="#" id="menu-btn">Menu</a>
    </nav>
  </header>

    <main>
      <h1>TO DO LIST</h1>
      <p>Quick tasks manager — add tasks, mark done, remove.</p>

      <section class="todo">
        <input id="newTask" placeholder="Add new task..." />
        <button onclick="addTask()">Add</button>
        <ul id="tasks"></ul>
      </section>
      
    </main>

    <footer>
        <p>Made by mohamad ©</p>
    </footer>

<script>
function addTask(){
  const input = document.getElementById('newTask');
  const text = input.value.trim();
  if(!text) return;
  const li = document.createElement('li');
  const chk = document.createElement('input');
  chk.type = 'checkbox';
  chk.onchange = () => li.classList.toggle('done', chk.checked);
  const span = document.createElement('span');
  span.textContent = ' ' + text + ' ';
  const del = document.createElement('button');
  del.textContent = 'Delete';
  del.onclick = () => li.remove();
  li.appendChild(chk);
  li.appendChild(span);
  li.appendChild(del);
  document.getElementById('tasks').appendChild(li);
  input.value = '';
}
</script>

</body>
</html>
