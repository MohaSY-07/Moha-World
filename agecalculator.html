<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Reem+Kufi+Fun:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="reem-kufi-fun">
    <header>
        <div class="logo">
            <img src="logo.png" height="100px" width="200px" alt="Moha Logo">
        </div>

        <nav>
            <a href="#home">Home</a>
            <a href="#Store">Store</a>
            <a href="#sign_in">Sign in</a>
            <a href="#Menu">Menu</a>
        </nav>
    </header>

  <main style="text-align:center; margin-top: 50px;">
    <p>Enter your birth year below:</p>
    <input type="number" id="birthYear" placeholder="e.g. 2005" style="padding:6px; font-family:'Reem Kufi Fun';">
    <button onclick="calculateAge()" style="padding:6px 12px; border:2px solid black; border-radius:6px; background:white; cursor:pointer;">Check Age</button>

    <p id="result" style="margin-top:20px; font-size:18px;"></p>
  </main>

  <footer>
    <p>Made by mohamad Â©</p>
    <div class="footer-links">
      <a href="index.html">Back</a>
    </div>
  </footer>

  <script>
    function calculateAge() {
      const birthYear = document.getElementById('birthYear').value;
      const year = new Date().getFullYear();
      const age = year - birthYear;

      if (!birthYear || birthYear > year || birthYear < 1900) {
        document.getElementById('result').innerText = "Please enter a valid year.";
      } else {
        document.getElementById('result').innerText = "You are " + age + " years old!";
      }
    }
  </script>
</body>
</html>
