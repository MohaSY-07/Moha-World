<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Reem+Kufi+Fun:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="reem-kufi-fun">
  <header>
    <div class="logo">
      <img src="logo.png" height="100px" width="200px" alt="Moha Logo" />
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a href="store.html">Store</a>
      <a href="signin.html">Sign in</a>
      <a href="#" id="menu-btn">Menu</a>
    </nav>
  </header>

  <main style="text-align:center; margin-top: 50px;">
    <p>Enter your birth date below:</p>
    <input type="date" id="birthDate" style="padding:6px; font-family:'Reem Kufi Fun';">
    <button onclick="calculateAge()" style="padding:6px 12px; border:2px solid black; border-radius:6px; background:white; cursor:pointer;">Check Age</button>

    <p id="result" style="margin-top:20px; font-size:18px;"></p>
  </main>

  <footer>
    <p>Made by mohamad ©</p>
  </footer>

  <script>
    function calculateAge() {
      const birthDateInput = document.getElementById('birthDate').value;
      if (!birthDateInput) {
        document.getElementById('result').innerText = "Please enter your birth date.";
        return;
      }

      const birthDate = new Date(birthDateInput);
      const today = new Date();

      let years = today.getFullYear() - birthDate.getFullYear();
      let months = today.getMonth() - birthDate.getMonth();
      let days = today.getDate() - birthDate.getDate();

      // تعديل الحساب عندما يكون اليوم أو الشهر لم يأتِ بعد في السنة الحالية
      if (days < 0) {
        months--;
        const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        days += prevMonth.getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      document.getElementById('result').innerText =
        `You are ${years} years, ${months} months, and ${days} days old!`;
    }
  </script>
</body>
</html>
